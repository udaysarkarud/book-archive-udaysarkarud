<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uday Sarkar | Book Archive</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <header>
        <!-- Navbar section -->
        <section class="container">
            <nav class="navbar navbar-dark bg-dark rounded  py-3">
                <div class="container-fluid">
                    <a href="index.html" class="navbar-brand fs-4 fw-bold">Book Archive</a>
                    <div class="d-flex">
                        <input id="searchInput" class="form-control me-2" type="search" placeholder="Enter Book Name">
                        <button id="searchBtn" class="btn btn-outline-success btn-lg" type="submit">Search</button>
                    </div>
                </div>
            </nav>
        </section>
    </header>
    <main>
        <!-- Total Book Count Section Start -->
        <section id="totalBooksFound" class="container my-5 w-50">

        </section>
        <!-- Total Book Count Section End -->

        <!-- Books Results Section Start -->
        <section class="container my-5">
            <div id="bookSearchArea" class="row row-cols-1 row-cols-md-4 g-4">

            </div>
        </section>
        <!-- Books Results Section End -->

        <!-- Spiner & Error Messages Section Start -->
        <!-- Spiner -->
        <section id="lodingData" class="container text-center my-5 d-none">
            <div class="spinner-grow text-success" style="width: 6rem; height: 6rem;" role="status">
            </div>
        </section>

        <!-- Error: Type a Valid Name -->
        <section id="erroTypeAName" class="container my-5 d-none">
            <div class="bg-warning text-center p-3 text-light fw-bold rounded">
                <h2>Please Type a Valid Book Name</h2>
            </div>
        </section>

        <!-- Error: No Result Found -->
        <section id="erroNoResults" class="container my-5 d-none">
            <div class="bg-danger text-center p-3 text-light fw-bold rounded">
                <h2>No Results Found...</h2>
            </div>
        </section>
        <!-- Error Messages & Spiner Section Start -->
    </main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- Custom JavaScript -->
    <script src="js/app.js"></script>
</body>

</html>
